<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form th:action="@{/saveuser}" th:object="${user}" method="post">
			<table>
				<tr>
					<td colspan="3" style="text-align: center;">
						<h2 style="text-align: center;">Registration Form</h2>
					</td>
				</tr>
				<tr>
					<td colspan="3" style="text-align: center;">
						<p class="text-success" th:text="${successmsg}"></p>
						<p class="text-failure" th:text="${failuremsg}"></p>
					</td>
				</tr>
				<tr>
					<td><label>Name : </label></td>
					<td><input th:field="*{name}" type="text" id="name" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:text="*{name}">Name Error</td>

				</tr>
				<tr>
					<td><label>Mobile No : </label></td>
					<td><input th:field="*{mobile}" type="text"  id="mobile"/></td>
					<td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile Error</td>

				</tr>
				<tr>

					<td><label>Email : </label></td>
					<td> <input th:field="*{email}" type="text" id="email" /></td>
					<td><div class="alert alert-warning"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div></td>

				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
